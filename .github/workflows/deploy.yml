name: Deploy to AWS EC2

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Navigate to project directory
            # Make sure this directory exists on your EC2 instance relative to the user's home
            cd ~/seentics-analytics
            
            # Pull latest changes
            git pull origin main
            
            # Create .env file with secrets
            echo "ENVIRONMENT=production" > .env
            echo "POSTGRES_USER=${{ secrets.POSTGRES_USER }}" >> .env
            echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> .env
            echo "POSTGRES_DB=${{ secrets.POSTGRES_DB }}" >> .env
            echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
            echo "REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}" >> .env
            echo "GLOBAL_API_KEY=${{ secrets.GLOBAL_API_KEY }}" >> .env
            echo "NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}" >> .env
            
            # Rebuild and restart containers
            # -d runs in detached mode
            # --build forces rebuilding images
            # --remove-orphans cleans up old containers
            docker compose up --build -d --remove-orphans
            
            # Clean up unused images to save disk space (optional but recommended for t3.medium)
            docker system prune -f
