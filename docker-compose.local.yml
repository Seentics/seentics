services:
  # ---------------------------------------------------------------------------
  # Analytics Backend (Local Development)
  # ---------------------------------------------------------------------------
  analytics-backend:
    build:
      context: ./backend
    container_name: analytics-backend-local
    ports:
      - "3002:3002"
    environment:
      - ENVIRONMENT=development
      - PORT=3002
      - DATABASE_URL=postgres://${POSTGRES_USER:-seentics_admin}:${POSTGRES_PASSWORD:-seentics_pass}@postgres-local:5432/${POSTGRES_DB:-seentics_analytics}?sslmode=disable
      - LOG_LEVEL=debug
      - JWT_SECRET=${JWT_SECRET:-local_secret_key_change_me}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-seentics_redis_pass}@redis-local:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-seentics_redis_pass}
      - GLOBAL_API_KEY=${GLOBAL_API_KEY:-dev_key_123}
      - KAFKA_BOOTSTRAP_SERVERS=kafka-local:9092
      - KAFKA_TOPIC_EVENTS=analytics_events
      - CLOUD_ENABLED=false
      - S3_ENDPOINT=http://minio-local:9000
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - S3_BUCKET_REPLAYS=seentics-replays
      - AWS_REGION=us-east-1
    depends_on:
      postgres-local:
        condition: service_healthy
      redis-local:
        condition: service_healthy
      kafka-local:
        condition: service_started
    volumes:
      - ./backend/data:/app/data
    restart: unless-stopped
    networks:
      - seentics-local-network
  # ---------------------------------------------------------------------------
  # Infrastructure (Local Only)
  # ---------------------------------------------------------------------------
  postgres-local:
    image: postgres:15-alpine
    container_name: postgres-local
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-seentics_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-seentics_pass}
      POSTGRES_DB: ${POSTGRES_DB:-seentics_analytics}
    volumes:
      - postgres-local-data:/var/lib/postgresql/data
    networks:
      - seentics-local-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis-local:
    image: redis:7-alpine
    container_name: redis-local
    command: redis-server --requirepass ${REDIS_PASSWORD:-seentics_redis_pass}
    networks:
      - seentics-local-network
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-seentics_redis_pass}", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # Kafka with KRaft (Combined Broker and Controller)
  kafka-local:
    image: apache/kafka:latest
    container_name: kafka-local
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      - KAFKA_NODE_ID=1
      - KAFKA_PROCESS_ROLES=broker,controller
      - KAFKA_METADATA_LOG_DIR=/var/lib/kafka/data/kr-metadata-logs
      - KAFKA_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093,EXTERNAL://:29092
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka-local:9092,EXTERNAL://localhost:29092
      - KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      - KAFKA_CONTROLLER_QUORUM_VOTERS=1@kafka-local:9093
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_MIN_ISR=1
      - KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS=0
      - CLUSTER_ID=local-seentics-cluster-id
    networks:
      - seentics-local-network
    volumes:
      - kafka-local-data:/var/lib/kafka/data

  # MinIO for Local S3
  minio-local:
    image: minio/minio:latest
    container_name: minio-local
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-local-data:/data
    networks:
      - seentics-local-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3

  createbuckets-local:
    image: minio/mc
    depends_on:
      minio-local:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c " /usr/bin/mc alias set myminio http://minio-local:9000 minioadmin minioadmin; /usr/bin/mc mb --ignore-existing myminio/seentics-replays; /usr/bin/mc anonymous set public myminio/seentics-replays; exit 0; "
    networks:
      - seentics-local-network

networks:
  seentics-local-network:
    driver: bridge

volumes:
  postgres-local-data:
  kafka-local-data:
  minio-local-data:
