services:
  # ---------------------------------------------------------------------------
  # Analytics Backend (Local Development)
  # ---------------------------------------------------------------------------
  analytics-backend:
    build:
      context: ./backend
    container_name: analytics-backend-local
    ports:
      - "3002:3002"
    environment:
      - ENVIRONMENT=development
      - PORT=3002
      - DATABASE_URL=postgres://${POSTGRES_USER:-seentics_admin}:${POSTGRES_PASSWORD:-seentics_pass}@postgres-local:5432/${POSTGRES_DB:-seentics_analytics}?sslmode=disable
      - LOG_LEVEL=debug
      - JWT_SECRET=${JWT_SECRET:-local_secret_key_change_me}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-seentics_redis_pass}@redis-local:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-seentics_redis_pass}
      - GLOBAL_API_KEY=${GLOBAL_API_KEY:-dev_key_123}
      - NATS_URL=nats://nats-local:4222
      - NATS_SUBJECT_EVENTS=analytics.events
      - CLOUD_ENABLED=false
      - S3_ENDPOINT=http://minio-local:9000
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - S3_BUCKET_REPLAYS=seentics-replays
      - AWS_REGION=us-east-1
    depends_on:
      postgres-local:
        condition: service_healthy
      redis-local:
        condition: service_healthy
      nats-local:
        condition: service_healthy
    volumes:
      - ./backend/data:/app/data
    restart: unless-stopped
    networks:
      - seentics-local-network
  # ---------------------------------------------------------------------------
  # Infrastructure (Local Only)
  # ---------------------------------------------------------------------------
  postgres-local:
    image: postgres:15-alpine
    container_name: postgres-local
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-seentics_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-seentics_pass}
      POSTGRES_DB: ${POSTGRES_DB:-seentics_analytics}
    volumes:
      - postgres-local-data:/var/lib/postgresql/data
    networks:
      - seentics-local-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis-local:
    image: redis:7-alpine
    container_name: redis-local
    command: redis-server --requirepass ${REDIS_PASSWORD:-seentics_redis_pass}
    networks:
      - seentics-local-network
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-seentics_redis_pass}", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # NATS (lightweight event streaming with JetStream)
  nats-local:
    image: nats:2.10-alpine
    container_name: nats-local
    command: --jetstream --store_dir /data --max_mem_store 64MB --max_file_store 1GB
    ports:
      - "4222:4222"
      - "8222:8222"
    networks:
      - seentics-local-network
    volumes:
      - nats-local-data:/data
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:8222/healthz" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # MinIO for Local S3
  minio-local:
    image: minio/minio:latest
    container_name: minio-local
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-local-data:/data
    networks:
      - seentics-local-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3

  createbuckets-local:
    image: minio/mc
    depends_on:
      minio-local:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c " /usr/bin/mc alias set myminio http://minio-local:9000 minioadmin minioadmin; /usr/bin/mc mb --ignore-existing myminio/seentics-replays; /usr/bin/mc anonymous set public myminio/seentics-replays; exit 0; "
    networks:
      - seentics-local-network

networks:
  seentics-local-network:
    driver: bridge

volumes:
  postgres-local-data:
  nats-local-data:
  minio-local-data:
