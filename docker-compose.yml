services:
  api-gateway:
    build: ./services/gateway
    container_name: api-gateway
    ports:
      - "8085:8080"
    environment:
      - API_GATEWAY_PORT=${API_GATEWAY_PORT:-8080}
      - DB_HOST=gateway-db
      - DB_USER=seentics
      - DB_PASSWORD=seentics_gateway_pass
      - DB_NAME=seentics_gateway
      - DB_PORT=5432
      - DB_SSLMODE=disable
      - ANALYTICS_SERVICE_URL=http://analytics-service:3002
      - REDIS_URL=redis://:seentics_redis_pass@redis:6379
      - GLOBAL_API_KEY=${GLOBAL_API_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - CLOUD_ENABLED=${CLOUD_ENABLED:-false}
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    depends_on:
      redis:
        condition: service_healthy
      gateway-db:
        condition: service_healthy
    networks:
      - seentics-network
    restart: unless-stopped

  analytics-service:
    build: ./services/analytics
    container_name: analytics-service
    ports:
      - "3002:3002"
    env_file: .env
    environment:
      - ENVIRONMENT
      - PORT=3002
      - DATABASE_URL=postgres://seentics:seentics_postgres_pass@postgres:5432/seentics_analytics?sslmode=disable
      - LOG_LEVEL=info
      - JWT_SECRET=${JWT_SECRET}
      - REDIS_URL=redis://:seentics_redis_pass@redis:6379
      - REDIS_PASSWORD=seentics_redis_pass
      - GLOBAL_API_KEY=${GLOBAL_API_KEY}
      - DATABASE_URL=postgres://seentics:seentics_postgres_pass@postgres:5432/seentics_analytics?sslmode=disable
      - USER_SERVICE_URL=http://api-gateway:8080
      - MAXMIND_LICENSE_KEY=${MAXMIND_LICENSE_KEY}
      - MAXMIND_DB_PATH=/data/GeoLite2-City.mmdb
      - CLOUD_ENABLED=${CLOUD_ENABLED:-false}
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - KAFKA_TOPIC_EVENTS=analytics_events
    volumes:
      - maxmind-data:/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_started
    restart: unless-stopped
    networks:
      - seentics-network
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:3002/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  gateway-db:
    image: postgres:15-alpine
    container_name: gateway-db
    environment:
      POSTGRES_USER: seentics
      POSTGRES_PASSWORD: seentics_gateway_pass
      POSTGRES_DB: seentics_gateway
    volumes:
      - gateway-db-data:/var/lib/postgresql/data
    networks:
      - seentics-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U seentics -d seentics_gateway -h localhost -p 5432" ]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s

  postgres:
    image: postgres:15-alpine
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: seentics
      POSTGRES_PASSWORD: seentics_postgres_pass
      POSTGRES_DB: seentics_analytics
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - seentics-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U seentics -d seentics_analytics -h localhost -p 5432" ]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    command: redis-server --requirepass seentics_redis_pass --maxmemory 256mb --maxmemory-policy allkeys-lru --save "" --appendonly no
    volumes:
      - redis-data:/data
    networks:
      - seentics-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "seentics_redis_pass", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  kafka:
    image: apache/kafka:latest
    container_name: kafka
    ports:
      - "9092:9092"
      - "9094:9094"
    environment:
      - KAFKA_NODE_ID=1
      - KAFKA_PROCESS_ROLES=broker,controller
      - KAFKA_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093,EXTERNAL://:9094
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092,EXTERNAL://localhost:9094
      - KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      - KAFKA_CONTROLLER_QUORUM_VOTERS=1@kafka:9093
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_MIN_ISR=1
      - KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS=0
      - CLUSTER_ID=qtS5p79_R0S_v2vIq2vS_A
    networks:
      - seentics-network
    volumes:
      - kafka-data:/var/lib/kafka/data

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8081:8080"
    environment:
      - KAFKA_CLUSTERS_0_NAME=local
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:9092
      - DYNAMIC_CONFIG_ENABLED=true
    depends_on:
      kafka:
        condition: service_started
    networks:
      - seentics-network

  automation-service:
    build: ./services/automation
    container_name: automation-service
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    depends_on:
      kafka:
        condition: service_started
    networks:
      - seentics-network
    restart: unless-stopped

volumes:
  gateway-db-data:
  postgres-data:
  redis-data:
  maxmind-data:
  kafka-data:


networks:
  seentics-network:
    driver: bridge
